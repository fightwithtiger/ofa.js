<style>
    .container {
        padding: 10px;
        font-size: 14px;
    }

    .tips {
        color: #aaa;
        font-size: 12px;
    }

    .a1[pagenum="0"] {
        color: red;
    }

    .a1[pagenum="1"] {
        color: green;
    }

    .item {
        margin: 6px 0;
        padding: 10px;
        width: 100px;
        border: #aaa solid 1px;
        font-size: 12px;
    }
</style>

<template name="t1">
    <div class="item">
        {{v}}
    </div>
</template>

<div class="container">
    <div>
        <span class="tips">val =></span>
        {{val}}
    </div>
    <div class="a1" xv-show="pageNum" :pagenum="pageNum">
        <span class="tips">pageNum =></span>
        {{pageNum}}
    </div>
    <div>
        <slot></slot>
    </div>
    <div xv-fill="arr" fill-content="t1"></div>
</div>
